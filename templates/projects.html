<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <style>

        .project-card {
            padding: 20px;
            border-radius: 15px;
            background: #fafafa;
            border: 1px solid #ddd;
            margin-bottom: 18px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.07);
        }

        .project-card h3 {
            margin-bottom: 8px;
            background: linear-gradient(45deg, #7b2ff7, #f107a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .edit-btn, .delete-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        .edit-btn {
            background: #7b2ff7;
        }
        .delete-btn {
            background: red;
        }

        .link-btn {
            text-decoration: none;
        }

    </style>
</head>

<body>
<div class="page-container">

    <h1 class="page-title">Projects</h1>

    {% if result %}
    <p class="error-msg">{{ result }}</p>
    {% endif %}

    <!-- Add Project Form -->
    <form method="POST">
        <input class="input-field" type="text" name="project_name" placeholder="Project Name">

        <textarea class="input-field" name="description" placeholder="Project Description"></textarea>

        <input class="input-field" type="text" name="github" placeholder="GitHub Link">

        <button class="save-btn" type="submit">Add Project</button>
    </form>

    <hr style="margin: 30px 0;">

    <h1 class="page-title">Your Projects</h1>

    {% for p in projects %}
    <div class="project-card">
        <h3>{{ p['project_name'] }}</h3>
        <p>{{ p['description'] }}</p>

        {% if p['github'] %}
        <p><strong>GitHub:</strong> <a href="{{ p['github'] }}" target="_blank">View</a></p>
        {% endif %}

        <a href="/edit_project/{{ p['id'] }}" class="link-btn">
            <button class="edit-btn">Edit</button>
        </a>

        <a href="/delete_project/{{ p['id'] }}" class="link-btn">
            <button class="delete-btn">Delete</button>
        </a>
    </div>
    {% endfor %}

    <a href="/home" class="back-link">Back to Home</a>
</div>
</body>
</html>
